<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>
    document.write('<base href="' + document.location + '" />');
  </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script data-require="jquery@3.0.0" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="tableColumnDragDrop.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Table column drag and drop using Angular</h2>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr class="info">
              <td table-column-drag-drop="" data-handle=".handle">Column 1                                <span class="handle"><&nbsp;></span>
              </td>
              <td table-column-drag-drop="" data-handle=".handle">Column 2                                <span class="handle"><&nbsp;></span>
              </td>
              <td table-column-drag-drop="" data-handle=".handle">Column 3                                <span class="handle"><&nbsp;></span>
              </td>
              <td table-column-drag-drop="" data-handle=".handle">Column 4                                <span class="handle"><&nbsp;></span>
              </td>
              <td table-column-drag-drop="" data-handle=".handle">Column 5                                <span class="handle"><&nbsp;></span>
              </td>
            </tr>
            <tr ng-repeat="row in data">
              <td ng-repeat="column in row">{{column}}</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>
  </body>

</html>
